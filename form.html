<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Анкета пользователя</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="process.php" novalidate id="userForm">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Полное имя <span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="full_name" 
                                    name="full_name" 
                                    required 
                                    minlength="2" 
                                    maxlength="100" 
                                    pattern="[A-Za-zА-Яа-яЁё\-\s']+"
                                    placeholder="Иванов Иван Иванович"
                                >
                                <div class="invalid-feedback">
                                    Введите корректное имя (2-100 символов, только буквы, пробелы, дефисы и апострофы)
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    required 
                                    maxlength="255"
                                    placeholder="example@gmail.com"
                                >
                                <div class="invalid-feedback">
                                    Введите корректный email адрес
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон <span class="text-danger">*</span></label>
                                <input 
                                    type="tel" 
                                    class="form-control" 
                                    id="phone" 
                                    name="phone" 
                                    required 
                                    minlength="7" 
                                    maxlength="20" 
                                    pattern="[\d\+\-\s\(\)]{7,20}"
                                    placeholder="+375 (29) 123-45-67"
                                >
                                <div class="invalid-feedback">
                                    Введите корректный номер телефона (7-20 символов: цифры, +, пробелы, дефисы, скобки)
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст <span class="text-danger">*</span></label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="age" 
                                    name="age" 
                                    required 
                                    min="0" 
                                    max="120" 
                                    step="1"
                                    placeholder="25"
                                >
                                <div class="invalid-feedback">
                                    Введите возраст от 0 до 120 лет
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            const form = document.getElementById('userForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }
        })();
    </script>
</body>
</html>
